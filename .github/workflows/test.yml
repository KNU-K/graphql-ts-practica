name: Node.js CI

on:
    push:
        branches:
            - main # 푸시된 코드가 main 브랜치일 때만 실행

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test
